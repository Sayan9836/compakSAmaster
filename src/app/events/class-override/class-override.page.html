<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="icon-only"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Class Override </ion-title>
    <ion-buttons slot="primary">
      <ion-spinner *ngIf="loading" name="lines" color="dark"></ion-spinner>
      <ion-button (click)="save()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-spinner *ngIf="loading" name="lines" color="dark"></ion-spinner>
      <ion-button>
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="classForm">
          <ion-list class="ion-margin-bottom">
            <ion-item class="ion-margin-bottom">
              <ion-label position="floating"
                >Class <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-select required formControlName="class">
                <ion-select-option value="Auto"
                  >Automatic (Remove Override)</ion-select-option
                >
                <ion-select-option value="Open">Open</ion-select-option>
                <ion-select-option value="A">A</ion-select-option>
                <ion-select-option value="B">B</ion-select-option>
                <ion-select-option value="C">C</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
