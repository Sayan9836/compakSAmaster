<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="[ '/event-details',eventID ]">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Register For Event
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="save()">
        <ion-icon size="large" name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button">
        <ion-icon size="large" name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="registerForm">
          <ion-list class="ion-margin-bottom">
            <ion-item>
              <ion-label position="floating">Targets <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-select required formControlName="targets">
                <ion-select-option value="100">100 Targets</ion-select-option>
                <ion-select-option value="200">200 Targets</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
