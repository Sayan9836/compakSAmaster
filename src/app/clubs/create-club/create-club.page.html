<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="icon-only"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> New Club </ion-title>
    <!-- <ion-buttons slot="primary">
      <ion-spinner *ngIf="loading" name="lines" color="dark"></ion-spinner>
      <ion-button (click)="save()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="clubForm">
          <ion-list class="ion-margin-bottom">
            <ion-item class="ion-margin-bottom">
              <app-image-picker
                (imagePick)="onImagePicked($event)"
              ></app-image-picker>
            </ion-item>
            <ion-item class="ion-margin-bottom">
              <ion-label position="floating"
                >Name <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input
                required
                type="text"
                formControlName="name"
              ></ion-input>
            </ion-item>
            <ion-item class="ion-margin-bottom">
              <ion-label position="floating"
                >Contact Person <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input
                required
                type="text"
                formControlName="contactPerson"
              ></ion-input>
            </ion-item>
            <ion-item class="ion-margin-bottom">
              <ion-label position="floating"
                >Contact Number <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input
                required
                type="text"
                formControlName="contactNumber"
              ></ion-input>
            </ion-item>
            <ion-item class="ion-margin-bottom">
              <ion-label position="floating"
                >Email Address <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input
                required
                type="text"
                formControlName="emailAddress"
              ></ion-input>
            </ion-item>
            <ion-item class="ion-margin-bottom">
              <ion-label position="floating">Physical Address </ion-label>
              <ion-textarea formControlName="physicalAddress"></ion-textarea>
            </ion-item>
            <ion-item class="ion-margin-bottom">
              <ion-label position="floating">Postal Address </ion-label>
              <ion-textarea formControlName="postalAddress"></ion-textarea>
            </ion-item>
            <ion-item class="ion-margin-bottom">
              <ion-label position="floating">Website Address </ion-label>
              <ion-input
                type="text"
                formControlName="websiteAddress"
              ></ion-input>
            </ion-item>
            <ion-item class="ion-margin-bottom">
              <ion-label position="floating">GPS </ion-label>
              <ion-input type="text" formControlName="GPS"></ion-input>
            </ion-item>
            <ion-item class="ion-margin-bottom">
              <ion-label position="floating">Banking Details </ion-label>
              <ion-textarea formControlName="bankingDetails"></ion-textarea>
            </ion-item>
            <ion-item class="ion-margin-bottom" *ngIf="provincesLoaded">
              <ion-label position="floating"
                >Province <ion-text color="danger">*</ion-text>
              </ion-label>

              <ion-select required formControlName="provinceID">
                <ion-select-option
                  *ngFor="let province of provinces"
                  value="{{province.provinceID}}"
                  >{{province.name}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
