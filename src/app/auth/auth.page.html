<ion-content class="ion-padding">
  <ion-list>
    <ion-grid style="margin-top: 50px; margin-bottom: 50px">
      <ion-row>
        <ion-col offset-md="3" size-md="6" offset-xl="5" size-xl="2">
          <ion-img src="assets/img/logo.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-md="3" size-md="6" offset-xl="4" size-xl="4">
          <ion-item class="ion-margin-bottom">
            <ion-label position="floating">E-mail Address</ion-label>
            <ion-input
              type="email"
              name="email"
              [(ngModel)]="email"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-md="3" size-md="6" offset-xl="4" size-xl="4">
          <ion-item class="ion-margin-bottom">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-md="3" size-md="6" offset-xl="4" size-xl="4">
          <ion-button
            class="ion-margin-top"
            color="primary"
            expand="full"
            (click)="login()"
          >
            LOGIN
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding">
        <ion-col offset-md="3" size-md="6" offset-xl="4" size-xl="4">
          <ion-label>
            <p id="register" [routerLink]="[ '/register']">
              Register As A New User
            </p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
