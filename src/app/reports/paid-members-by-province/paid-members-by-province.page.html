<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="navigation"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Paid Members By Province
    </ion-title>
    <ion-buttons slot="primary">
      <ion-spinner *ngIf="loading" name="lines" color="dark"></ion-spinner>
      <ion-button (click)="exportXLSX()">
        <ion-icon name="cloud-download" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="provinces.length !== 0">
    <ion-list inset="true" *ngFor="let province of provinces">
      <ion-list-header>
        <h3>
          {{province.name}}
        </h3>
      </ion-list-header>
      <ion-item *ngFor="let user of province.users">
        <ion-label>
          <h2>{{user.name}} {{user.surname}}</h2>
          <h3 color="secondary">{{ user.email }}</h3>
          <p>{{ user.cellNumber}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ion-item *ngIf="provinces.length === 0">
    <ion-skeleton-text style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
    <ion-label>
      <h3>
        <ion-skeleton-text style="width: 50%"></ion-skeleton-text>
      </h3>
      <p>
        <ion-skeleton-text style="width: 80%"></ion-skeleton-text>
      </p>
      <p>
        <ion-skeleton-text style="width: 60%"></ion-skeleton-text>
      </p>
    </ion-label>
  </ion-item>
</ion-content>
