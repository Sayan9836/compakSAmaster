<ion-app>
  <ion-menu side="start" *ngIf="authenticated && menusLoaded" menuId="navigation">
    <ion-header>
      <ion-grid fixed>
        <ion-row class="ion-justify-content-center">
          <ion-col size="8">
            <ion-img src="./assets/img/logo.png"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-header>
    <ion-content>
      <ion-item lines="none" class="ion-padding-bottom">
        <ion-label>Offline Mode</ion-label>
        <ion-toggle color="primary" [(ngModel)]="offline" (click)="toggleOffline()"></ion-toggle>
      </ion-item>
      <ion-item-group *ngFor="let menu of menuGroup">
        <ion-item-divider>
          <ion-label>{{ menu.name }}</ion-label>
        </ion-item-divider>
        <ion-menu-toggle menu="navigation">
          <ion-item lines="none" *ngFor="let route of menu.menus" routerLink="/{{route.route}}/">
            <ion-icon name="{{route.icon}}" slot="start"></ion-icon>
            <ion-label>{{ route.name }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Logout</ion-label>
        </ion-item-divider>

        <ion-menu-toggle menu="navigation">
          <ion-item lines="none" (click)="logout()">
            <ion-icon name="power" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-item-group>
      <ion-item-group>

        <ion-item lines="none">
          <small>App Version: {{version}}</small>
        </ion-item>
      </ion-item-group>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
